<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #ff1744;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        .header-image {
            width: 100%;
            max-width: 400px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
        }

        .header-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 0.9em;
            border: 2px dashed #ddd;
            border-radius: 15px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
        }

        .timer {
            font-size: 1.8em;
            color: #ff1744;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 20px;
            height: 80px;
            align-items: center;
            position: relative;
            margin-left: -140px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn {
            background: #ff1744;
            color: white;
            position: relative;
            transition: transform 0.3s ease;
        }

        #yesBtn:hover {
            background: #d81b60;
        }

        #noBtn {
            background: #9e9e9e;
            color: white;
            position: fixed;
            transition: all 0.22s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 999;
        }

        .hidden {
            display: none;
        }

        .success-screen {
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .success-screen h2 {
            color: #ff1744;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .success-screen p {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .success-gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }


        .photo-placeholder {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 15px;
            border: 5px solid #ff1744;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            color: #999;
            font-size: 1.1em;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: fall 3s linear;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                top: -10%;
            }
            100% {
                opacity: 0;
                top: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="questionScreen">
        <h1>üíï Hey Wendy! üíï</h1>
        <div class="header-image" id="headerImage">
            <img src="rishme.jpg" alt="Header" style="display: none;" id="headerImg">
            <div class="image-placeholder" id="headerPlaceholder">Add header.jpg for image</div>
        </div>
        <p class="question">Will you be my Valentine? üëâüëà pls</p>
        <div class="timer" id="timer">Time left: 30s</div>
        <div class="buttons">
            <button class="btn" id="yesBtn">Yes! üíñ</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="successScreen">
        <div class="success-screen">
            <h2>üéâ Yipeeeee! üéâ</h2>
            <p>Hehehe I'm so happy you said yes! I love you! üíï  </p>
            <div class="photo-placeholder" id="photoContainer">
                <img src="wgif.gif" alt="Celebration gif" class="success-gif">
            </div>
            <p>Boba & Backshots üôá‚Äç‚ôÄÔ∏è , Matcha & Missionary üçµ ‚ù§Ô∏è</p>
            <p style="font-size: 1em; color: #666; margin-top: 30px;">Thank you for being you, Wendy! üåπ</p>
        </div>
    </div>

    <div class="hearts" id="hearts"></div>

    <script>
        let timeLeft = 30;
        let yesButtonScale = 1;
        const maxYesScale = 2.5; // Cap the Yes button size
        const questionScreen = document.getElementById('questionScreen');
        const successScreen = document.getElementById('successScreen');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const timerDisplay = document.getElementById('timer');
        const safeDistance = 120; // Closer distance - almost in reach!
        let noBtnInitialized = false;
        let isMoving = false;
        let lastMoveTime = 0;
        let originalNoBtnText = 'No';

        // Initialize No button position (centered, to the right of Yes)
        function initializeNoButton() {
            const containerRect = questionScreen.getBoundingClientRect();
            const yesRect = yesBtn.getBoundingClientRect();
            
            // Position it to the right of Yes button, centered
            const initialX = yesRect.right + 30;
            const initialY = yesRect.top + (yesRect.height / 2) - (noBtn.offsetHeight / 2);
            
            noBtn.style.left = initialX + 'px';
            noBtn.style.top = initialY + 'px';
            noBtnInitialized = true;
        }

        // Call after a short delay to ensure layout is ready
        setTimeout(initializeNoButton, 100);

        // Countdown timer
        const countdown = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = `Time left: ${timeLeft}s`;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                showSuccess();
            }
        }, 1000);

        // Track mouse movement continuously
        document.addEventListener('mousemove', (e) => {
            if (questionScreen.classList.contains('hidden') || !noBtnInitialized) return;
            
            const now = Date.now();
            // Throttle movement slightly for smoother animation
            if (now - lastMoveTime > 30) {
                moveNoButtonAway(e.clientX, e.clientY);
                lastMoveTime = now;
            }
        });

        function moveNoButtonAway(mouseX, mouseY) {
            if (isMoving) return; // Prevent overlapping movements
            
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate center of No button
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            // Calculate distance between mouse and button center
            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + Math.pow(mouseY - btnCenterY, 2)
            );
            
            // Check if cursor is directly on the button (hover)
            const isOnButton = (
                mouseX >= btnRect.left && 
                mouseX <= btnRect.right && 
                mouseY >= btnRect.top && 
                mouseY <= btnRect.bottom
            );
            
            // Fallback: Change text to "Yes!" if cursor is directly on the button
            if (isOnButton) {
                noBtn.textContent = 'Yes!';
                noBtn.style.background = '#ab8a8a';
            } else {
                // Reset text when not hovering
                noBtn.textContent = originalNoBtnText;
                noBtn.style.background = '#9e9e9e';
            }
            
            // If mouse is too close, move the button away
            if (distance < safeDistance) {
                isMoving = true;
                
                // Add randomness to the movement
                const randomAngleOffset = (Math.random() - 0.5) * Math.PI / 3; // ¬±30 degrees
                const baseAngle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
                const angle = baseAngle + randomAngleOffset;
                
                // Random move distance between safeDistance and safeDistance + 100
                const moveDistance = safeDistance + Math.random() * 150;
                
                let newX = mouseX + Math.cos(angle) * moveDistance;
                let newY = mouseY + Math.sin(angle) * moveDistance;
                
                // Keep button within viewport bounds with padding
                const btnWidth = btnRect.width;
                const btnHeight = btnRect.height;
                const padding = 30;
                
                const minX = padding;
                const maxX = window.innerWidth - btnWidth - padding;
                const minY = padding;
                const maxY = window.innerHeight - btnHeight - padding;
                
                // Constrain to viewport
                newX = Math.max(minX, Math.min(newX, maxX));
                newY = Math.max(minY, Math.min(newY, maxY));
                
                // Check if we're in a corner and add extra randomness if so
                const isInCorner = (
                    (newX < padding + 50 || newX > maxX - 50) &&
                    (newY < padding + 50 || newY > maxY - 50)
                );
                
                if (isInCorner) {
                    // Move to a random position away from corners
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;
                    
                    // Pick a random quadrant different from current
                    const quadrant = Math.floor(Math.random() * 4);
                    switch(quadrant) {
                        case 0: // top-left area
                            newX = minX + Math.random() * (centerX - minX - 100);
                            newY = minY + Math.random() * (centerY - minY - 100);
                            break;
                        case 1: // top-right area
                            newX = centerX + Math.random() * (maxX - centerX - 100);
                            newY = minY + Math.random() * (centerY - minY - 100);
                            break;
                        case 2: // bottom-left area
                            newX = minX + Math.random() * (centerX - minX - 100);
                            newY = centerY + Math.random() * (maxY - centerY - 100);
                            break;
                        case 3: // bottom-right area
                            newX = centerX + Math.random() * (maxX - centerX - 100);
                            newY = centerY + Math.random() * (maxY - centerY - 100);
                            break;
                    }
                }
                
                // Ensure we're far enough from mouse in new position
                const finalDistance = Math.sqrt(
                    Math.pow(mouseX - newX, 2) + Math.pow(mouseY - newY, 2)
                );
                
                // If still too close, add more distance in a random direction
                if (finalDistance < safeDistance * 1.5) {
                    const escapeAngle = Math.random() * Math.PI * 2;
                    newX += Math.cos(escapeAngle) * 150;
                    newY += Math.sin(escapeAngle) * 150;
                    
                    // Constrain again
                    newX = Math.max(minX, Math.min(newX, maxX));
                    newY = Math.max(minY, Math.min(newY, maxY));
                }
                
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
                
                // Make Yes button bigger (with cap)
                if (yesButtonScale < maxYesScale) {
                    yesButtonScale += 0.04;
                    yesButtonScale = Math.min(yesButtonScale, maxYesScale);
                    yesBtn.style.transform = `scale(${yesButtonScale})`;
                }
                
                // Reset moving flag after animation completes
                setTimeout(() => {
                    isMoving = false;
                }, 220);
            }
        }

        // Prevent clicking the No button (but if they catch it, it works as Yes!)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            // If the button currently says "Yes!", they caught it! Show success
            if (noBtn.textContent.includes('Yes')) {
                showSuccess();
            } else {
                // Otherwise just move it to a random far position
                const randomX = Math.random() * (window.innerWidth - 200) + 50;
                const randomY = Math.random() * (window.innerHeight - 200) + 50;
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
                
                if (yesButtonScale < maxYesScale) {
                    yesButtonScale += 0.2;
                    yesButtonScale = Math.min(yesButtonScale, maxYesScale);
                    yesBtn.style.transform = `scale(${yesButtonScale})`;
                }
            }
        });

        // Prevent mousedown on No button
        noBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });

        // Handle touch devices
        document.addEventListener('touchmove', (e) => {
            if (questionScreen.classList.contains('hidden') || !noBtnInitialized) return;
            
            const touch = e.touches[0];
            const now = Date.now();
            if (now - lastMoveTime > 30) {
                moveNoButtonAway(touch.clientX, touch.clientY);
                lastMoveTime = now;
            }
        }, { passive: true });

        document.addEventListener('touchstart', (e) => {
            if (questionScreen.classList.contains('hidden') || !noBtnInitialized) return;
            
            const touch = e.touches[0];
            const btnRect = noBtn.getBoundingClientRect();
            
            // Check if touch is near No button
            if (touch.clientX >= btnRect.left - 50 && touch.clientX <= btnRect.right + 50 &&
                touch.clientY >= btnRect.top - 50 && touch.clientY <= btnRect.bottom + 50) {
                e.preventDefault();
                moveNoButtonAway(touch.clientX, touch.clientY);
            }
        }, { passive: false });

        // Yes button click
        yesBtn.addEventListener('click', showSuccess);

        function showSuccess() {
            clearInterval(countdown);
            questionScreen.classList.add('hidden');
            successScreen.classList.remove('hidden');
            createHearts();
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }, 300);
        }

        // Try to load header image if available
        const headerImg = document.getElementById('headerImg');
        const headerPlaceholder = document.getElementById('headerPlaceholder');
        const testHeaderImg = new Image();
        testHeaderImg.onload = function() {
            headerImg.style.display = 'block';
            headerPlaceholder.style.display = 'none';
        };
        testHeaderImg.src = 'header.jpg';

        // Try to load photo if available
        const photoContainer = document.getElementById('photoContainer');
        const img = new Image();
        img.onload = function() {
            photoContainer.innerHTML = '';
            photoContainer.appendChild(img);
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'cover';
            img.style.borderRadius = '15px';
        };
        img.src = 'wendy.jpg'; // Replace with actual photo path
    </script>
</body>
</html>
