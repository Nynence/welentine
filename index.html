<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background 0.2s linear;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #ff1744;
            font-size: 2.3em;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        .header-image {
            width: 100%;
            max-width: 400px;
            height: 400px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
        }

        .header-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            display: block;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .question {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
        }

        .timer {
            font-size: 1.8em;
            color: #ff1744;
            font-weight: bold;
            margin-bottom: 30px;
            transition: transform 0.15s ease;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 20px;
            height: 80px;
            align-items: center;
            position: relative;
            margin-left: -140px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn {
            background: #ff1744;
            color: white;
            position: relative;
            transition: transform 0.3s ease;
        }

        #yesBtn:hover { background: #d81b60; }

        #noBtn {
            background: #9e9e9e;
            color: white;
            position: fixed;
            transition: all 0.22s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 999;
        }

        .hidden { display: none; }

        .success-screen { animation: fadeIn 1s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .success-screen h2 {
            color: #ff1744;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .success-screen p {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .photo-placeholder {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 15px;
            border: 5px solid #ff1744;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            color: #999;
            font-size: 1.1em;
            overflow: hidden;
        }

        .success-gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            display: block;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: fall 3s linear;
            opacity: 0;
        }

        @keyframes fall {
            0% { opacity: 1; top: -10%; }
            100% { opacity: 0; top: 100%; }
        }

        /* üö® PANIC MODE STYLES */
        body.panic-red {
            background: #ff0000 !important;
        }

        .timer.panic {
            transform: scale(1.15);
            animation: timerPanic 0.6s ease-in-out infinite;
        }

        @keyframes timerPanic {
            0%, 100% { transform: scale(1.05); }
            50% { transform: scale(1.25); }
        }
    </style>
</head>
<body>
    <div class="container" id="questionScreen">
        <h1>üíï WendyWendyWendy! üíï</h1>
        <div class="header-image">
            <img src="rishme.jpg" alt="Header" class="header-img">
        </div>

        <p class="question">Will you be my Valentine? üëâüëà pls</p>
        <div class="timer" id="timer">Time left: 30s</div>
        <div class="buttons">
            <button class="btn" id="yesBtn">Yes! üíñ</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <div class="container hidden" id="successScreen">
        <div class="success-screen">
            <h2>üéâ Yipeeeee! üéâ</h2>
            <p>Hehehe I'm so happy you said yes! I love you! üíï</p>
            <div class="photo-placeholder" id="photoContainer">
                <img src="wgif.gif" alt="Celebration gif" class="success-gif">
            </div>
            <p>Boba & Backshots üôá‚Äç‚ôÄÔ∏è , Matcha & Missionary üçµ ‚ù§Ô∏è</p>
            <p style="font-size: 1em; color: #666; margin-top: 30px;">Thank you for being you, Wendy! üåπ</p>
        </div>
    </div>

    <div class="hearts" id="hearts"></div>

    <script>
        let timeLeft = 30;
        let yesButtonScale = 1;
        const maxYesScale = 2.5;

        const questionScreen = document.getElementById('questionScreen');
        const successScreen = document.getElementById('successScreen');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const timerDisplay = document.getElementById('timer');

        const safeDistance = 120;
        let noBtnInitialized = false;
        let isMoving = false;
        let lastMoveTime = 0;
        let originalNoBtnText = 'No';

        // üö® Panic mode state
        let panicInterval = null;
        let panicActive = false;

        const normalGradient = "linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%)";

        function getPanicFlashMs(t) {
            // t is seconds left: 5..1
            // 5 -> 1000, 4 -> 800, 3 -> 600, 2 -> 400, 1 -> 200
            return Math.max(200, 200 * t);
        }

        function startPanicMode() {
            if (panicActive) return;
            panicActive = true;

            timerDisplay.classList.add('panic');

            let flashOn = false;

            function scheduleNextFlash() {
                if (!panicActive) return;

                const ms = getPanicFlashMs(timeLeft);

                // Make the timer pulse faster as time drops
                timerDisplay.style.animationDuration = (ms / 1000) + 's';

                flashOn = !flashOn;
                if (flashOn) {
                    document.body.classList.add('panic-red');
                } else {
                    document.body.classList.remove('panic-red');
                    document.body.style.background = normalGradient;
                }

                panicInterval = setTimeout(scheduleNextFlash, ms);
            }

            scheduleNextFlash();
        }

        function stopPanicMode() {
            panicActive = false;

            if (panicInterval) {
                clearTimeout(panicInterval);
                panicInterval = null;
            }

            document.body.classList.remove('panic-red');
            document.body.style.background = normalGradient;

            timerDisplay.classList.remove('panic');
            timerDisplay.style.animationDuration = '';
        }

        // Initialize No button position
        function initializeNoButton() {
            const yesRect = yesBtn.getBoundingClientRect();

            const initialX = yesRect.right + 30;
            const initialY = yesRect.top + (yesRect.height / 2) - (noBtn.offsetHeight / 2);

            noBtn.style.left = initialX + 'px';
            noBtn.style.top = initialY + 'px';
            noBtnInitialized = true;
        }

        setTimeout(initializeNoButton, 100);

        // Countdown timer
        const countdown = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = `Time left: ${timeLeft}s`;

            // üö® Panic mode trigger
            if (timeLeft <= 5 && timeLeft > 0) {
                startPanicMode();
            }

            if (timeLeft <= 0) {
                clearInterval(countdown);
                stopPanicMode(); // reset visuals
                showSuccess();
            }
        }, 1000);

        // Track mouse movement continuously (throttled)
        document.addEventListener('mousemove', (e) => {
            if (questionScreen.classList.contains('hidden') || !noBtnInitialized) return;

            const now = Date.now();
            if (now - lastMoveTime > 30) {
                moveNoButtonAway(e.clientX, e.clientY);
                lastMoveTime = now;
            }
        });

        function moveNoButtonAway(mouseX, mouseY) {
            if (isMoving) return;

            const btnRect = noBtn.getBoundingClientRect();

            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) +
                Math.pow(mouseY - btnCenterY, 2)
            );

            const isOnButton = (
                mouseX >= btnRect.left &&
                mouseX <= btnRect.right &&
                mouseY >= btnRect.top &&
                mouseY <= btnRect.bottom
            );

            // Subtle fallback: text only
            if (isOnButton) {
                noBtn.textContent = 'Yes';
            } else {
                noBtn.textContent = originalNoBtnText;
            }

            if (distance < safeDistance) {
                isMoving = true;

                const randomAngleOffset = (Math.random() - 0.5) * Math.PI / 3;
                const baseAngle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
                const angle = baseAngle + randomAngleOffset;

                const moveDistance = safeDistance + Math.random() * 150;

                let newX = mouseX + Math.cos(angle) * moveDistance;
                let newY = mouseY + Math.sin(angle) * moveDistance;

                const btnWidth = btnRect.width;
                const btnHeight = btnRect.height;
                const padding = 30;

                const minX = padding;
                const maxX = window.innerWidth - btnWidth - padding;
                const minY = padding;
                const maxY = window.innerHeight - btnHeight - padding;

                newX = Math.max(minX, Math.min(newX, maxX));
                newY = Math.max(minY, Math.min(newY, maxY));

                const isInCorner = (
                    (newX < padding + 50 || newX > maxX - 50) &&
                    (newY < padding + 50 || newY > maxY - 50)
                );

                if (isInCorner) {
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;

                    const quadrant = Math.floor(Math.random() * 4);
                    switch (quadrant) {
                        case 0:
                            newX = minX + Math.random() * (centerX - minX - 100);
                            newY = minY + Math.random() * (centerY - minY - 100);
                            break;
                        case 1:
                            newX = centerX + Math.random() * (maxX - centerX - 100);
                            newY = minY + Math.random() * (centerY - minY - 100);
                            break;
                        case 2:
                            newX = minX + Math.random() * (centerX - minX - 100);
                            newY = centerY + Math.random() * (maxY - centerY - 100);
                            break;
                        case 3:
                            newX = centerX + Math.random() * (maxX - centerX - 100);
                            newY = centerY + Math.random() * (maxY - centerY - 100);
                            break;
                    }
                }

                const finalDistance = Math.sqrt(
                    Math.pow(mouseX - newX, 2) +
                    Math.pow(mouseY - newY, 2)
                );

                if (finalDistance < safeDistance * 1.5) {
                    const escapeAngle = Math.random() * Math.PI * 2;
                    newX += Math.cos(escapeAngle) * 150;
                    newY += Math.sin(escapeAngle) * 150;

                    newX = Math.max(minX, Math.min(newX, maxX));
                    newY = Math.max(minY, Math.min(newY, maxY));
                }

                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';

                if (yesButtonScale < maxYesScale) {
                    yesButtonScale += 0.04;
                    yesButtonScale = Math.min(yesButtonScale, maxYesScale);
                    yesBtn.style.transform = `scale(${yesButtonScale})`;
                }

                setTimeout(() => { isMoving = false; }, 220);
            }
        }

        // Prevent clicking the No button (but if they catch it, it works as Yes!)
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();

            if (noBtn.textContent.includes('Yes')) {
                showSuccess();
            } else {
                const randomX = Math.random() * (window.innerWidth - 200) + 50;
                const randomY = Math.random() * (window.innerHeight - 200) + 50;
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';

                if (yesButtonScale < maxYesScale) {
                    yesButtonScale += 0.2;
                    yesButtonScale = Math.min(yesButtonScale, maxYesScale);
                    yesBtn.style.transform = `scale(${yesButtonScale})`;
                }
            }
        });

        noBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });

        // Touch devices
        document.addEventListener('touchmove', (e) => {
            if (questionScreen.classList.contains('hidden') || !noBtnInitialized) return;

            const touch = e.touches[0];
            const now = Date.now();
            if (now - lastMoveTime > 30) {
                moveNoButtonAway(touch.clientX, touch.clientY);
                lastMoveTime = now;
            }
        }, { passive: true });

        document.addEventListener('touchstart', (e) => {
            if (questionScreen.classList.contains('hidden') || !noBtnInitialized) return;

            const touch = e.touches[0];
            const btnRect = noBtn.getBoundingClientRect();

            if (
                touch.clientX >= btnRect.left - 50 && touch.clientX <= btnRect.right + 50 &&
                touch.clientY >= btnRect.top - 50 && touch.clientY <= btnRect.bottom + 50
            ) {
                e.preventDefault();
                moveNoButtonAway(touch.clientX, touch.clientY);
            }
        }, { passive: false });

        yesBtn.addEventListener('click', showSuccess);

        function showSuccess() {
            clearInterval(countdown);
            stopPanicMode(); // ‚úÖ reset panic visuals when Yes is clicked
            questionScreen.classList.add('hidden');
            successScreen.classList.remove('hidden');
            createHearts();
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                heartsContainer.appendChild(heart);

                setTimeout(() => { heart.remove(); }, 3000);
            }, 300);
        }

        // ‚úÖ Removed old header/photo loader code (you no longer use headerPlaceholder / wendy.jpg logic)
    </script>
</body>
</html>
